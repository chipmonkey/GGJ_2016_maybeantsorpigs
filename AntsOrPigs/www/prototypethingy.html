        plot: function () {


            this.bmd.clear();

            this.bmd.rect(px, py, 1, 1, 'rgba(255, 255, 255, 1)');

            var node = { x: px, y: py, angle: 0 };

        if (ix > 0)
        {
            node.angle = this.math.angleBetweenPoints(this.path[ix - 1], node);
        }

        this.path.push(node);

        ix++;
            
        }
